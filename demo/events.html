<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI Tables Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@1.4.6/dist/frost-ui.css">
    <link rel="stylesheet" href="../dist/frost-ui-tables.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@1.4.6/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-tables.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="card mb-2">
            <div class="card-body py-0 px-2 overflow-auto" id="events" style="height: 100px;"></div>
        </div>
        <table class="table table-bordered table-striped" id="table">
            <thead>
                <tr>
                    <th>Heading</th>
                    <th>Heading</th>
                    <th>Heading</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        const data = new Array(99).fill().map((row, index) => [
            `Row ${index + 1}`,
            `Test ${index + 1}`,
            (Math.random() * 100).toFixed(4)
        ]);

        const table = dom.findOne('#table');
        const events = dom.findOne('#events');

        dom.addEvent(table, 'init.ui.table preDraw.ui.table draw.ui.table processing.ui.table processed.ui.table order.ui.table length.ui.table page.ui.table search.ui.table', e => {
            const div = dom.create('div', {
                html: `<small>"${e.type}" event triggered</small>`
            });
            dom.append(events, div);

            const scrollHeight = dom.height(events, DOM.SCROLL_BOX);
            dom.setScrollY(events, scrollHeight);
        });

        UI.Table.init(table, {
            data
        });
    </script>
</body>

</html>
