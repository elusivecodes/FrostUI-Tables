<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI Tables Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@1.4.5/dist/frost-ui.css">
    <link rel="stylesheet" href="../dist/frost-ui-tables.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@1.4.5/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-tables.js"></script>
</head>

<body>
    <div class="container pt-5">
        <table class="table table-bordered table-striped" id="table">
            <thead>
                <tr>
                    <th>Heading</th>
                    <th>Heading</th>
                    <th>Heading</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        const data = new Array(99).fill().map((row, index) => [
            `Row ${index + 1}`,
            `Test ${index + 1}`,
            (Math.random() * 100).toFixed(4)
        ]);

        const table = dom.findOne('#table');

        UI.Table.init(table, {
            layout: {
                top: 'length,search'
            },
            data
        });
    </script>
</body>

</html>
