<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI Tables Methods</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui.css">
    <link rel="stylesheet" href="../dist/frost-ui-tables.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-tables.js"></script>
</head>

<body>
    <div class="container pt-5">
        <table class="table table-bordered table-striped" id="table">
            <thead>
                <tr>
                    <th>Heading</th>
                    <th>Heading</th>
                    <th>Heading</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Row 1</td>
                    <td>Test 1</td>
                    <td>96.3820</td>
                </tr>
                <tr>
                    <td>Row 2</td>
                    <td>Test 2</td>
                    <td>0.2481</td>
                </tr>
                <tr>
                    <td>Row 3</td>
                    <td>Test 3</td>
                    <td>82.6059</td>
                </tr>
                <tr>
                    <td>Row 4</td>
                    <td>Test 4</td>
                    <td>6.2472</td>
                </tr>
                <tr>
                    <td>Row 5</td>
                    <td>Test 5</td>
                    <td>69.7921</td>
                </tr>
                <tr>
                    <td>Row 6</td>
                    <td>Test 6</td>
                    <td>14.6306</td>
                </tr>
                <tr>
                    <td>Row 7</td>
                    <td>Test 7</td>
                    <td>38.3748</td>
                </tr>
                <tr>
                    <td>Row 8</td>
                    <td>Test 8</td>
                    <td>34.9258</td>
                </tr>
                <tr>
                    <td>Row 9</td>
                    <td>Test 9</td>
                    <td>56.6346</td>
                </tr>
                <tr>
                    <td>Row 10</td>
                    <td>Test 10</td>
                    <td>50.2263</td>
                </tr>
            </tbody>
        </table>
        <div class="mt-1">
            <div class="btn-group">
                <button class="btn btn-primary ripple mb-0" id="tableInit" type="button">Init</button>
                <button class="btn btn-danger ripple mb-0" id="tableDispose" type="button">Dispose</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-success ripple mb-0" id="tableShowColumn" type="button">Show Column (1)</button>
                <button class="btn btn-warning ripple mb-0" id="tableHideColumn" type="button">Hide Column (1)</button>
            </div>
            <button class="btn btn-dark ripple mb-0" id="tableClear" type="button">Clear</button>
        </div>
        <div class="mt-1">
            <button class="btn btn-secondary ripple mb-0" id="tableInfo" type="button">Info</button>
            <button class="btn btn-secondary ripple mb-0" id="tableGetRow" type="button">Get Row (0)</button>
            <button class="btn btn-secondary ripple mb-0" id="tableGetColumn" type="button">Get Column (2)</button>
            <button class="btn btn-secondary ripple mb-0" id="tableGetValue" type="button">Get Value (0, 2)</button>
        </div>
        <div class="mt-1">
            <button class="btn btn-secondary ripple mb-0" id="tableAddRow" type="button">Add Row</button>
            <button class="btn btn-secondary ripple mb-0" id="tableSetRow" type="button">Set Row (0)</button>
            <button class="btn btn-secondary ripple mb-0" id="tableSetColumn" type="button">Set Column (2)</button>
            <button class="btn btn-secondary ripple mb-0" id="tableSetValue" type="button">Set Value (0, 2)</button>
        </div>
        <samp id="output"></samp>
    </div>
    <script>
        const table = $.findOne('#table');
        const tableInit = $.findOne('#tableInit');
        const tableDispose = $.findOne('#tableDispose');
        const tableShowColumn = $.findOne('#tableShowColumn');
        const tableHideColumn = $.findOne('#tableHideColumn');
        const tableClear = $.findOne('#tableClear');
        const tableInfo = $.findOne('#tableInfo');
        const tableGetRow = $.findOne('#tableGetRow');
        const tableGetColumn = $.findOne('#tableGetColumn');
        const tableGetValue = $.findOne('#tableGetValue');
        const tableAddRow = $.findOne('#tableAddRow');
        const tableSetRow = $.findOne('#tableSetRow');
        const tableSetColumn = $.findOne('#tableSetColumn');
        const tableSetValue = $.findOne('#tableSetValue');
        const output = $.findOne('#output');

        $.addEvent(tableInit, 'click', e => {
            UI.Table.init(table);
        });

        $.addEvent(tableDispose, 'click', e => {
            UI.Table.init(table).dispose();
        });

        $.addEvent(tableShowColumn, 'click', e => {
            UI.Table.init(table).showColumn(1);
        });

        $.addEvent(tableHideColumn, 'click', e => {
            UI.Table.init(table).hideColumn(1);
        });

        $.addEvent(tableClear, 'click', e => {
            UI.Table.init(table).clear();
        });

        $.addEvent(tableInfo, 'click', e => {
            const info = UI.Table.init(table).info();
            $.setText(output, `Info: ${JSON.stringify(info)}`);
        });

        $.addEvent(tableGetRow, 'click', e => {
            const row = UI.Table.init(table).getRow(0);
            $.setText(output, `Row: ${JSON.stringify(row)}`);
        });

        $.addEvent(tableGetColumn, 'click', e => {
            const column = UI.Table.init(table).getColumn(2);
            $.setText(output, `Column: ${JSON.stringify(column)}`);
        });

        $.addEvent(tableGetValue, 'click', e => {
            const value = UI.Table.init(table).getValue(0, 2);
            $.setText(output, `Value: ${value}`);
        });

        const getValue = _ => (Math.random() * 100).toFixed(4);

        $.addEvent(tableAddRow, 'click', e => {
            const row = ['Row', 'Test', getValue()];
            UI.Table.init(table).addRow(row);
        });

        $.addEvent(tableSetRow, 'click', e => {
            const row = ['Row', 'Test', getValue()];
            UI.Table.init(table).setRow(0, row);
        });

        $.addEvent(tableSetColumn, 'click', e => {
            const info = UI.Table.init(table).info();
            const column = (new Array(info.filtered)).fill().map(_ => getValue());
            UI.Table.init(table).setColumn(2, column);
        });

        $.addEvent(tableSetValue, 'click', e => {
            UI.Table.init(table).setValue(0, 2, getValue());
        });

        $.triggerEvent(tableInit, 'click');
    </script>
</body>

</html>
